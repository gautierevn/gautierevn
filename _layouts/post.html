---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y' }}</time>
      {% if page.author %} · {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <nav class="post-nav">
    <a href="{{ '/' | relative_url }}">← Back to all posts</a>
  </nav>
</article>

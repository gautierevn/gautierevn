---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %-d, %Y' }}</time>
      {% if page.author %} · {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <nav>
    <p><a href="{{ '/' | relative_url }}">← Back to all posts</a></p>
  </nav>
</article>

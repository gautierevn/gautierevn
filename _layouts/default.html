<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/gpu-favicon_v2.svg' | relative_url }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
      :root {
        color-scheme: light;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f6f3ed;
        color: #1f1f1f;
        line-height: 1.7;
        text-rendering: optimizeLegibility;
      }

      a {
        color: #2856b6;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #1c3f83;
        text-decoration: underline;
      }

      

      header {
        padding: 2.25rem clamp(1rem, 4vw, 3rem);
        border-bottom: 1px solid rgba(31, 31, 31, 0.07);
        background: #fbf7f0;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 1rem;
        flex-wrap: wrap;
        max-width: 960px;
        margin: 0 auto;
      }

      header h1,
      header .site-tagline {
        margin: 0;
      }

      header {
        padding: 2.25rem clamp(1rem, 4vw, 3rem);
        border-bottom: 1px solid rgba(31, 31, 31, 0.07);
        background: #fbf7f0;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 1rem;
        flex-wrap: wrap;
        max-width: 960px;
        margin: 0 auto;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.01em;
        color: #1f3f9a;
      }

      header .site-tagline {
        margin: 0;
        color: #615b54;
        font-size: 0.95rem;
      }

      main {
        width: min(780px, calc(100% - 3rem));
        margin: 0 auto 4rem;
        padding: 0 clamp(0.75rem, 4vw, 1.5rem);
      }

      footer {
        padding: 2.5rem 1rem 3rem;
        text-align: center;
        color: #7b756d;
        font-size: 0.85rem;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1.5rem auto;
        border-radius: 12px;
      }

      pre {
        background: rgba(26, 26, 26, 0.05);
        padding: 1rem;
        border-radius: 12px;
        overflow-x: auto;
      }

      code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.95em;
      }

      blockquote {
        border-left: 3px solid rgba(40, 86, 182, 0.35);
        margin: 1.5rem 0;
        padding-left: 1rem;
        color: #5f5b55;
      }

      .post {
        margin-bottom: 3.5rem;
        background: inherit;
        padding: 0;
        box-shadow: none;
        border: none;
      }

      .post-header h1 {
        margin: 0 0 0.5rem;
        font-size: 1.85rem;
        letter-spacing: -0.015em;
      }

      .post-meta {
        color: #6d675f;
        font-size: 0.92rem;
      }

      .post-tags {
        list-style: none;
        margin: 0.6rem 0 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .post-tags li {
        background: rgba(40, 86, 182, 0.12);
        color: #1f3f9a;
        font-size: 0.82rem;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
      }

      .post-content p:first-of-type {
        margin-top: 0;
      }

      .post-nav {
        margin-top: 3rem;
      }

      .post-nav a {
        font-weight: 500;
      }

      .post-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .post-list li {
        padding: 1.6rem 0;
        border-bottom: 1px solid rgba(31, 31, 31, 0.08);
        background: inherit;
      }

      .post-list h2 {
        margin: 0;
        font-size: 1.45rem;
        letter-spacing: -0.01em;
      }

      .post-list .post-meta {
        margin: 0.45rem 0 0;
      }

      .post-list p {
        margin: 0.7rem 0 0;
        color: #5f5b55;
      }

      .post-list li:last-child {
        border-bottom: none;
      }

      .hero {
        margin: 3.5rem 0 2.5rem;
      }

      .hero-kicker {
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: #5b71c7;
        margin-bottom: 0.75rem;
        display: inline-block;
      }

      .hero h1 {
        font-size: clamp(2.25rem, 4vw, 2.9rem);
        margin-bottom: 0.4rem;
        letter-spacing: -0.02em;
      }

      .hero-summary {
        font-size: 1.1rem;
        color: #3a3530;
        margin: 0;
      }

      .about {
        margin: 0 0 3.5rem;
      }

      .about-layout {
        display: grid;
        gap: clamp(1.8rem, 5vw, 3.2rem);
        grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
        align-items: start;
      }

      .about-summary h2 {
        margin: 0 0 1rem;
        font-size: 1.45rem;
      }

      .about-summary p {
        margin: 0 0 1rem;
        color: #3e3a35;
      }

      .post-links {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.9rem;
        font-size: 0.95rem;
      }

      .post-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        text-decoration: underline;
        color: inherit;
      }

      .post-links .code-icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      @media (max-width: 540px) {
        header {
          padding: 2rem 1rem 1.25rem;
        }

        header h1 {
          font-size: 1.6rem;
        }

        .post-header h1 {
          font-size: 1.8rem;
        }

        main {
          width: min(640px, calc(100% - 1.5rem));
        }

        .post-links {
          gap: 0.75rem;
        }

        .hero {
          margin: 3rem 0 2rem;
        }

        .about-layout {
          grid-template-columns: 1fr;
        }

      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p class="site-tagline">{{ site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <small>&copy; {{ site.time | date: '%Y' }} {{ site.name }}</small>
    </footer>
  </body>
</html>
